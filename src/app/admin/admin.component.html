<div class = "container col-md-6">
  <h1 style="color:black;" > Registration </h1>
  <h6 style="color: red;">This is a form for you to register your company</h6>
  <form class=" container" (ngSubmit) ="addUserData()">
    <div class="mb-3">
      <label class="form-label" style="color: rgb(12, 15, 17);">First Name</label>
      <input class="form-control" id ="firstName" name = "firstName" [(ngModel)] = "user.firstName">
    </div>
    <div class="mb-3">
      <label class="form-label" style="color: rgb(16, 17, 19);">Last Name</label>
      <input class="form-control" id ="lastName" name = "lastName" [(ngModel)]= "user.lastName">
    </div>
    <div class="mb-3">
      <label class="form-label" style="color: rgb(16, 17, 19);">Email</label>
      <input class="form-control" id ="email" name = "email" [(ngModel)]= "user.email">
    </div>
    <div class="mb-3">
      <label class="form-label" style="color: rgb(16, 17, 19);">Password</label>
      <input class="form-control" id ="password" name = "password" [(ngModel)]= "user.password">
    </div>
    <div class="mb-3">
      <label class="form-label" style="color: rgb(16, 17, 19);">Role</label>
      <input class="form-control" id ="role" name = "role" [(ngModel)]= "user.role">
    </div>
    <button class="btn btn-primary" type="submit" >Register</button>
  </form>
</div>
