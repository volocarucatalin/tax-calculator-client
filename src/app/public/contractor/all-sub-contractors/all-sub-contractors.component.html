<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Sub-Contractors</b></h2>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Utr</th>
          <th scope="col">Actions</th>
        </tr>
        <tbody>
        <tr *ngFor="let subContractor of subContractors">

          <td>{{ subContractor.userId }}</td>
          <td>{{ subContractor.firstName}} {{subContractor.lastName}}</td>
          <td>{{ subContractor.utr }}</td>
          <td>
            <a href="#editSubContractor" class="edit" data-bs-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit" (click)="onEdit(subContractor)">&#xE254;</i></a>
          </td>
        </tr>
        <tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Edit Modal HTML -->
  @if(selectedSubcontractor != null){
<div id="editSubContractor" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="updateSubContractor()">
        <div class="modal-header" >
          <h4 class="modal-title">Edit Sub-Contractor</h4>
          <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Utr</label>
            <input type="text" class="form-control" name="utr"  [(ngModel)]="selectedSubcontractor.utr" required>
          </div>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstName"  [(ngModel)]="selectedSubcontractor.firstName" required>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName"  [(ngModel)]="selectedSubcontractor.lastName" required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-bs-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-success" value="Save">
        </div>
      </form>
    </div>
  </div>
</div>
  }
