<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Bootstrap Sign up Form with Icons</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<div class="h-auto d-inline-block" style="width: 100% ;height: 100%; background-color: rgba(0,0,255,.1)">
<body class="container-fluid">
<div class="signup-form">
  <form method="post" (ngSubmit)="addSubContractorData()">
    <h2>Create Sub-Contractor</h2>
    <p>Please fill in this form to create an seb-contractor!</p>
    <hr>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>
        </div>
        <input type="text" class="form-control" name="firstName" placeholder="First Name"
               [(ngModel)]="subContractor.firstName" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>
        </div>
        <input type="text" class="form-control" name="lastName" placeholder="Last Name"
               [(ngModel)]="subContractor.lastName " required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>
        </div>
        <input type="email" class="form-control" name="email" placeholder="Email Address"
               [(ngModel)]="subContractor.email" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
					</span>
        </div>
        <input type="text" class="form-control" name="password" placeholder="Password"
               [(ngModel)]="subContractor.password">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>
        </div>
        <input type="text" class="form-control" name="utr" placeholder="UTR Number" [(ngModel)]="subContractor.utr"
               required="required">
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg">Create</button>
    </div>

  </form>
</div>
</body>
</div>
